<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crear Lecciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/stylesConfig.css">
</head>

<body>

    <nav class="navbar barra-nav">
        <img class="logo" src="../../assets/img/logo.png" height="100px">
        <ul>
            <li><a href="../../../inicio.html">Inicio</a></li>
            <li><a href="../../../verLecciones.html">Ver Lecciones</a></li>
            <li><a class="active" href="crearLecciones.html">Crear Lecciones</a></li>
        </ul>
    </nav>
    <main class="contenedor">
        <h1 class="col-12 cent-horiz">Crear Lecciones</h1>
        <section class="contenedor col-12">
            <div class="card m-auto col-12">
                <div class="card-title">
                    <button class="primary" id="btn-crear-leccion">Crear Lección</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Fecha de creación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-body" id="tablaLecciones">
                        </tbody>
                    </table>
                    <div class="paginador" id="paginator">
                        <ul class="pagination">
                            <li><a href="#" class="disabled nav" nav="back">«</a></li>
                            <li><a href="#" class="nav" nav="1">1</a></li>
                            <li><a class="active nav" nav="2" href="#">2</a></li>
                            <li><a href="#" class="nav" nav="3">3</a></li>
                            <li><a href="#" class="nav" nav="4">4</a></li>
                            <li><a href="#" class="nav" nav="foward">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="contenedor modal" id="modal-ocultar">
        <div class="card col-12 m-auto" id="card">
            <div class="card-title">
                <h2>Nueva Lección</h2>
            </div>
            <div class="card-body">
                <div class="input-box">
                    <input type="text" name="txt-nombre-leccion" id="txt-nombre-leccion" required>
                    <label for="txt-nombre-leccion">Nombre de la Lección</label>
                </div>
                <div class="input-box textarea">
                    <textarea name="txt-descripcion-leccion" id="txt-descripcion-leccion" required></textarea>
                    <label for="txt-descripcion-leccion">Descripción de la Lección</label>
                </div>
                <div class="input-box textarea">
                    <textarea name="txt-tablatura-leccion" id="txt-tablatura-leccion" required></textarea>
                    <label for="txt-tablatura-leccion">Tablatura de la Lección</label>
                </div>
                <input type="hidden" name="hid-id-leccion" id="hid-id-leccion">
            </div>
            <div class="card-footer">
                <div class="btn-box">
                    <button class="btn" id="btn-ocultar-modal">Cancelar</button>
                    <div class="or"></div>
                    <button class="btn btn-confirm" id="btn-guardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./crearLecciones.js"></script>
</body>

</html>
